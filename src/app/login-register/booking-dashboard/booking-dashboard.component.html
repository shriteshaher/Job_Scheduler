<div class="container-fluid">
  <div class="d-flex "  >
      <div class="col-md-2  col-sm-5 p-3  side-bar "   style="min-height:800px;background-color:  #210341;margin-left:-24px;">
        <div class="d-flex flex-column  " ngClass="{'toogle-sidebar':t1}" (click)="toggle(true)" >
         <div class=" d-flex p-1 justify-content-center align-items-center"> 
          <img src="../../../../assets/dist/no-logo-hex.png " class="" alt="logo"  height="10%" width="30% "> <div class="" style="color:white">{{bussiness_name}}</div> 
           <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-list display-visiblity" viewBox="0 0 16 16">

        </div>

        <a href="#"  routerLink="appointment-data" routerLinkActive="active"  >
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
            <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
          </svg> 
            Booking Appointments
        </a>
        <a  routerLink="update-availiblity" routerLinkActive="active" >
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

              </svg>

        </a>

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>

      </div>
    </div>
    </div>

    <div class="col-md-9  p-2" style="overflow: scroll;" >
      <router-outlet></router-outlet>
      </div>
  </div>
</div>
